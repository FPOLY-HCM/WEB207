<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div ng-controller="ContactController" class="col-md-6">
                <div class="card">
                    <div class="card-header">Thêm liên hệ</div>
                    <div class="card-body">
                        <div ng-show="error" class="alert alert-danger">
                            {{ error }}
                        </div>
                        <div ng-show="success" class="alert alert-success">
                            {{ success }}
                        </div>
                        <form ng-submit="editId ? update() : add()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ tên</label>
                                <input type="text" ng-model="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Số điện thoại</label>
                                <input type="text" ng-model="phone" class="form-control">
                            </div>
                            <button class="btn btn-primary" type="submit">{{ editId ? 'Lưu'  : 'Thêm'}}</button>
                            <button class="btn btn-secondary" type="button" ng-show="editId" ng-click="cancel()">Hủy</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">Danh sách liên hệ</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Họ tên</th>
                                        <th>Số điện thoại</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="contact in contacts">
                                        <td>{{ contact.id }}</td>
                                        <td>{{ contact.name }}</td>
                                        <td>{{ contact.phone }}</td>
                                        <td>
                                            <a ng-click="edit(contact.id)" class="btn btn-link btn-sm">Sửa</a>
                                            <a ng-click="delete(contact.id)" class="btn btn-link btn-sm">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div ng-show="contacts.length > 0" class="card-footer text-center">
                        <button class="btn btn-success" ng-click="addToLuckyDraw()">Thêm vào danh sách may mắn</button>
                    </div>
                </div>
            </div>

            <div ng-controller="OtherController" class="col-md-6">
                <div class="card">
                    <div class="card-header">Other Controller</div>
                    <div class="card-body">
                        <textarea class="form-control" ng-value="data" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
