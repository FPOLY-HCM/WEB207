<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" co           ntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" ng-controller="MainController">
                    <div class="card-header bg-primary text-white">{{ greeting }}</div>
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-4">
                            <div class="text-center">
                                <img src="avatar.png" style="width: 100px; height: 100px; border-radius: 50%;" alt="">
                                <div class="small fw-medium mt-2">Web developer</div>
                            </div>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td class="fw-bold">Họ tên:</td>
                                        <td>{{ user.name }}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Email:</td>
                                        <td>{{ user.email }}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Số điện thoại:</td>
                                        <td>{{ user.phone }}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Môn học:</td>
                                        <td>{{ user.subject }}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Trang web:</td>
                                        <td><a href="{{ user.website }}" target="_blank">{{ user.website }}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
